<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title> Masteralb </title>
  <meta name="description" content="register to masteralb" />
  <meta name="keywords" content="register, sing in, masteralb" />

  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="fontawesome-all.css" type="text/css" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>

  <div class="background">
    <div class="container">
      <footer class="footer">
        <img class="logo-top" src="./image/logo-top.png" alt="the masteralb company logo" />
      </footer>
      <section class="section clear">
        <!-- LEFT COL -->
        <div class="left-col">
          <div class="title">
            <h1>Register Form</h1>
          </div>
          <div class="register form">
            <form class="register-form" name="register" action="" method="get" enctype="text/plain">
              <div class="box-form">
                <input class="username" id="username" name="username" type="text" placeholder="Username">
                <div class="border-line">
                  <i class="fas fa-user"></i>
                </div>
              </div>
              <div class="box-form">
                <input class="password" id="password" name="password" type="text" placeholder="Password">
                <div class="border-line">
                  <i class="fas fa-lock"></i>
                </div>
              </div>
              <div class="box-form">
                <input class="confirm-password" id="confirm__password" name="confirm-password" type="text" placeholder="Confirm Password">
                <div class="border-line">
                  <i class="fas fa-lock"></i>
                </div>
              </div>
              <div class="box-form">
                <input class="mail" id="mail" name="mail" type="text" placeholder="Email">
                <div class="border-line">
                  <i class="fas fa-envelope"></i>
                </div>
              </div>
              <div class="box-form">
                <span class="arr"></span>
                <select class="select-location label">
                  <option class="select-option" value="Your Location">Your Location</option>
                </select>
                <div class="border-line">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
              </div>
              <!-- Squared ONE -->
              <div class="squaredOne box-btn">
                <input type="checkbox" value="None" id="squaredOne" name="check" />
                <label for="squaredOne">
                  <span></span>I have read and accept the terms of use.</label>
              </div>
              <div class="box-btn">
                <button class="btn-big">Sign up</button>
              </div>
            </form>
          </div>
          <div class="title-two">
            <h1>Send Email</h1>
          </div>
          <div class="register form">
            <form class="register-form" name="register" action="" method="get" enctype="text/plain">
              <div class="box-form">
                <input class="username" id="username" name="username" type="text" placeholder="Your Name">
                <div class="border-line">
                  <i class="fas fa-user"></i>
                </div>
              </div>
              <div class="box-form">
                <input class="mail" id="mail" name="mail" type="text" placeholder="Your Email">
                <div class="border-line">
                  <i class="fas fa-envelope"></i>
                </div>
              </div>
              <textarea class="message" name="textarea">Type your message...</textarea>
              <!-- Squared ONE -->
              <div class="squaredOne box-btn">
                <input type="checkbox" value="None" id="squaredThree" name="check" />
                <label for="squaredThree">
                  <span></span>I have read and accept the terms of use.</label>
              </div>
              <div class="box-btn">
                <button class="btn-big">Sign up</button>
              </div>
            </form>
          </div>
        </div>
        <!-- RIGHT COL -->
        <div class="right-col">
          <div class="title">
            <h1>Sign In Form</h1>
          </div>
          <div class="sign-in form top-space">
            <form class="register-form" name="register" action="" method="get" enctype="text/plain">
              <div class="box-form">
                <input class="username" id="username" name="username" type="text" placeholder="Username">
                <div class="border-line">
                  <i class="fas fa-user"></i>
                </div>
              </div>
              <div class="box-form">
                <input class="password" id="password" name="password" type="text" placeholder="Password">
                <div class="border-line">
                  <i class="fas fa-lock"></i>
                </div>
              </div>
              <div class="box-form clear">
                <!-- Squared TWO -->
                <div class="squaredOne align-left">
                  <input type="checkbox" value="None" id="squaredTwo" name="check" />
                  <label for="squaredTwo">
                    <span></span>Remember me</label>
                </div>
                <button class="btn-small">Sign in</button>
              </div>
            </form>
          </div>

          <div class="title-two">
            <h1>Recover Form</h1>
          </div>
          <div class="sign-in form top-space">
            <form class="register-form" name="register" action="" method="get" enctype="text/plain">
              <div class="box-form">
                <input class="mail" id="mail" name="mail" type="text" placeholder="Enter your Email">
                <div class="border-line">
                  <i class="fas fa-envelope"></i>
                </div>
              </div>
              <div class="box-form">
                <input class="mail" id="mail" name="mail" type="text" placeholder="Enter your Phone number">
                <div class="border-line">
                  <i class="fas fa-mobile"></i>
                </div>
              </div>
              <div class="box-form clear">
                <button class="btn-small align-left">Send</button>
                <button class="btn-small">Done</button>
              </div>
            </form>
          </div>
          <div class="title-two">
            <h1>Subscribe Form</h1>
          </div>
          <div class="sign-in form top-space">
            <form class="register-form" name="register" action="" method="get" enctype="text/plain">
              <div class="box-form">
                <input class="mail" id="mail" name="mail" type="text" placeholder="Enter your Email">
                <div class="border-line">
                  <i class="fas fa-envelope"></i>
                </div>
              </div>
              <div class="box-form clear">
                <button class="btn-small align-left">Subscribe</button>
                <button class="btn-red">No, Thanks</button>
              </div>
            </form>
          </div>
          <div class="title-three">
            <img class="logo-bottom" src="./image/logo2.png" alt="the masteralb company logo" />
          </div>
        </div>
      </section>
    </div>

  </div>

</body>
<script src="work.js" type="text/javascript"></script>

</html>
