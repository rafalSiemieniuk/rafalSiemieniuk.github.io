<!DOCTYPE HTML>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title> Tabliczka mnożenia </title>
  <meta name="description" content="Staż dla każdego" />
  <meta name="keywords" content="staż, challenge, kod, programista, web, www" />
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="column-left">
      Ilość Wierszy:
      <input type="text" id="inputRow">
      <br> Ilość Kolumn:
      <input type="text" id="inputCol">
      <br> Wartosc nr 1:
      <input type="text" id="inputNumberA">
      <br> Wartosc nr 2:
      <input type="text" id="inputNumberB">
      <br>
      <button id="btnCreateTableWork_1">Zadanie 1</button>
      <button id="btnCreateTableWork_2">Zadanie 2</button>
      <button id="btnCreateTableWork_3">Zadanie 3</button>
      <br> Rozwiązanie 1-3:
      <div id="total"></div>
      <br>
      <button id="btnCreateTableWork_5">Zadanie 5</button>
      <br> Rozwiązanie 5 i 6:
      <div id="total2"></div>
    </div>
    <div class="column-right">
      <img src="info.jpg" alt="info" title="Info" />
    </div>
  </div>
</body>
<script src="Tabels.js" type="text/javascript"></script>

</html>
